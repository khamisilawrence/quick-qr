<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Easy-to-use QR code generator that allows you to generate a QR code for either plain text or a valid URL.">
    <meta name="author" content="Khamisi Lawrence">
    <link rel="author" href="https://github.com/khamisilawrence" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>Quick QR | QR Code Generator</title>
</head>

<body>

    <main role="main" class="container">

        <p>Enter any text or URL</p>

        <input type="text" placeholder="Text or URL" id="qrText">

        <div id="imgBox">
            <img src="" alt="" id="qrImage">
        </div>

        <button onclick="generateQR()">Generate QR Code</button>

    </main>

</body>

</html>
